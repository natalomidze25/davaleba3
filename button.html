<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>button</title>
    <link rel="stylesheet" type="text/css" href="button.css">
</head>
<body>
<section class="button-container">
    <h1>Buttons</h1>
    <div class="button-div">
        <h2>low emphasis buttons</h2>
        <button class="btn btn--text">
            TEXT BUTTON
        </button>
    </div>
    <div class="button-div">
        <h2>Medium emphasis buttons</h2>
        <button class="btn btn--outlined btn--text">
            OUTLINED BUTTON
        </button>
    </div>
    <div class="button-div">
        <h2>high emphasis buttons</h2>
        <button class="btn btn--contained">
            CONTAINED BUTTON
        </button>
    </div>
</section>
</body>
</html>
